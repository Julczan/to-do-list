<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
  </head>
  <body>
    <div id="content">
      <div class="sidebar">
        <button class="add-button">+</button>
        <div class="project-container"></div>
      </div>
      <div class="header"></div>
      <div class="display"></div>
      <dialog closedby="any" id="create">
        <form action="" method="post" id="toDoForm">
          <input
            name="user_title"
            type="text"
            id="title"
            required
            placeholder="Title"
          />
          <textarea
            name="user_desc"
            id="desc"
            placeholder="Details:"
          ></textarea>
          <label for="dueDate">Due Date:</label>
          <input type="date" id="dueDate" name="user_duedate" required />
          <label for="priority">Priority:</label>
          <select name="priority" id="priority" name="user_priority" required>
            <option value="high">Very Important</option>
            <option value="medium">Medium</option>
            <option value="low">Not Important</option>
          </select>
          <button type="submit" id="add">Add</button>
          <button type="button" id="cancel">Cancel</button>
        </form>
      </dialog>
      <dialog closedby="any" id="editDialog">
        <form action="" method="post" id="editForm">
          <input
            name="user_title"
            type="text"
            id="editTitle"
            required
            placeholder="Title"
          />
          <textarea
            name="user_desc"
            id="editDesc"
            placeholder="Details:"
          ></textarea>
          <label for="editDueDate">Due Date:</label>
          <input type="date" id="editDueDate" name="user_duedate" required />
          <label for="editPriority">Priority:</label>
          <select
            name="priority"
            id="editPriority"
            name="user_priority"
            required
          >
            <option value="high">Very Important</option>
            <option value="medium">Medium</option>
            <option value="low">Not Important</option>
          </select>
          <button type="button" id="editSave">Save</button>
          <button type="button" id="editCancel">Cancel</button>
        </form>
      </dialog>
    </div>
  </body>
</html>
